<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add and Delete Elements</title>
        <link rel="stylesheet" href="Styles/Styles.css" />
        <script src="Scripts/scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <label>MIN input:</label>
            <input
                type="number"
                id="min-count"
                min="1"
                max="100"
                value=""
            />
            <Label>MAX input:</Label>
            <input
                type="number"
                id="max-count"
                min="1"
                max="100"
                value=""
            />
            <button class="btn-add-many" id="btn-id-add-many">Refresh</button>
            <button class="btn-clear" id="btn-id-clear">Reset</button>
            <button class="fizzbuzz" id="fizzbuzz">FizzBuzz</button>
            <div class="inner-cont" id="id-inner-cont"></div>
        </div>
    </body>
</html>
